<br><br>
<div style="text-align: center">
  <input type="button"
         (click)="decrement()"
         [disabled]="atZero$ | async"
         class="btn btn-sm btn-danger"
         value=" - ">
  <span>&nbsp;&nbsp;<b>{{ current$ | async }}</b>&nbsp;&nbsp;</span>
  <input type="button"
         (click)="increment()"
         class="btn btn-sm btn-success"
         value=" + ">
  &nbsp;
  <input type="button"
         (click)="reset()"
         [disabled]="atZero$ | async"
         class="btn btn-sm btn-secondary"
         value=" RESET ">
</div>
<br>
<div style="text-align: center">
  <div class="btn-group"
       role="group"
       aria-label="Basic example">
    <button type="button"
            (click)="setCountBy(1)"
            [disabled]="(by$ | async) === 1"
            class="btn btn-secondary">1</button>
    <button type="button"
            (click)="setCountBy(3)"
            [disabled]="(by$ | async) === 3"
            class="btn btn-secondary">3</button>
    <button type="button"
            (click)="setCountBy(5)"
            [disabled]="(by$ | async) === 5"
            class="btn btn-secondary">5</button>
  </div>
</div>
